<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eq Buy | Register</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Asul&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asul&family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <header  style="background-color:#e67e22; position: fixed; left: 0; right: 0; top: 0; z-index: 9999; box-shadow: 0px 2px 5px 0px rgba(66,66,66,1);">
        <div class="container d-flex flex-column flex-md-row align-items-center p-2 ">
            <p class="h5 my-0 me-md-auto fw-normal">
                <img src="./img/ghana.svg" alt="" style="width: 100px; height: 50px; object-fit: contain;">
            </p>
            <nav class="my-2 my-md-0 me-md-3">
              <a class="p-2 " href="login.html" style="text-decoration:none; color: #fff;">Sign in</a>
              <a class="p-2 " href="signup.html" style="text-decoration:none; color: #fff;">Registration
                
                </a>
            </nav>
            <a class="btn btn-primary" style="background-color: #2c3e50; border: none; padding: 10px; width: 100px;" href="add-ads-free.html">Sell</a>
        </div>
      </header>
    <div class="row" style="margin-top: 100px; padding: 20px;">
        <div class="col-lg-5 mx-auto">
            <div class="bg-white rounded-lg shadow-sm" style="padding: 60px">
                <h5 class="text-center">Register via email and phone</h5>
                <form >
                    <div class="form-group">
                        <label for="emal">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email or Phone Number" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="number">Phone number</label>
                        <input type="number" class="form-control" name="number" id="number" placeholder="Phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="rules"><input type="checkbox" name="" id=""> I agree with rules </label>
                    </div>
                    
                    <div class="form-group mt-3 mb-3">
                        <button class="btn btn-primary form-control" style="background-color:#e67e22; border: none; padding: 10px;" id="btn">REGISTER</button>
                    </div>
                    <div class="form-group text-center">
                        <p>Already have an account? <a href="login.html" style="color: #e67e22; text-decoration: none;"> Sign in</a>
                    </div>
                    <hr>
                    <div class="form-group text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-primary form-control" id="google" ><img src="./img/google.png" style="width: 30px;" alt=""> via Google</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary form-control" id="facebook"><img src="./img/facebook.png" width="25px" alt=""> via Facebook</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
